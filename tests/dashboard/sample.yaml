{% set server = "http://localhost:7070/monitoring/v1" %}
---
title: Sample
rows:
- label: First Line
  cells:
  - label: Line 1
    type: label
  - label: Health
    server: "{{server}}/is_healthy"
    type: status
  - label: CPU
    server: "{{server}}/metrics/gauges/cpu/count"
    type: value
    unit: "%"
    factor: "*100"
    color: green
  - label: Memory
    server: "{{server}}/metrics/gauges/memory/count"
    type: gauge
    unit: MB
    factor: "/1048576"
    max: 256
    gauge_color: blue
    color: "#C0D0F0"
  - type: empty
  - label: Time
    server: "{{server}}/metrics/histograms/time"
    type: histogram
    unit: ms
    factor: "*1000"
    color: "#ff000080"
    median_color: green
  - label: Test
    server: "{{server}}/metrics/meters/test/ok/rate1"
    type: gauge
    unit: "/h"
    factor: "*3600"
    gauge_color: green
    color: "#C0F0C0"
    max: 25000

