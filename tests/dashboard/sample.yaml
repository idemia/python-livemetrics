{% set server = "http://localhost:7070/monitoring/v1" %}
---
title: Sample
rows:
- label: First Line
  cells:
  - label: Line 1
    type: label
  - label: Health
    server: "{{server}}/is_healthy"
    type: status
  - label: CPU
    server: "{{server}}/metrics/gauges/cpu/count"
    type: gauge
    unit: "%"
    max: 100
    gauge_color: green
    color: "#C0F0C0"
  - label: Memory
    server: "{{server}}/metrics/gauges/memory/count"
    type: gauge
    unit: MB
    factor: "/1048576"
    max: 256
    gauge_color: blue
    color: "#C0D0F0"
  - type: empty
  - label: Time
    server: "{{server}}/metrics/histograms/time"
    type: histogram
    unit: ms
    factor: "*1000"
    color: "#ff000080"
    median_color: green
  - label: Test OK
    server: "{{server}}/metrics/meters/test/ok/rate1"
    type: gauge
    unit: "/h"
    factor: "*3600"
    gauge_color: green
    color: "#C0F0C0"
    max: 25000
  - label: Test Error
    server: "{{server}}/metrics/meters/test/error/rate1"
    type: gauge
    unit: "/h"
    factor: "*3600"
    gauge_color: red
    color: "#F0C0C0"
    max: 25000
  - label: OK+Error
    server: ["{{server}}/metrics/meters/test/ok/rate1", "{{server}}/metrics/meters/test/error/rate1"]
    type: gauge
    unit: "/h"
    factor: "*3600"
    gauge_color: green
    color: "#C0F0C0"
    max: 25000
    operator: sum
    precision: 1
  - label: Min
    server: ["{{server}}/metrics/meters/test/ok/rate1", "{{server}}/metrics/meters/test/error/rate1"]
    type: value
    unit: "/h"
    factor: "*3600"
    color: green
    max: 25000
    operator: min
    precision: 1
  - label: Max
    server: ["{{server}}/metrics/meters/test/ok/rate1", "{{server}}/metrics/meters/test/error/rate1"]
    type: value
    unit: "/h"
    factor: "*3600"
    color: green
    max: 25000
    operator: max
    precision: 2
  - label: Avg(OK+Error+U)
    server: ["{{server}}/metrics/meters/test/ok/rate1", "http://no-server:8080/metrics/meters/test/ok/rate1", "{{server}}/metrics/meters/test/error/rate1"]
    type: gauge
    unit: "/h"
    factor: "*3600"
    gauge_color: green
    color: "#C0F0C0"
    max: 25000
    operator: average


