dist: focal

language: python

branches:
  only:
    - master

matrix:
  include:
    - python: 3.10
      env: TOXENV=py310,docs
    - python: 3.9
      env: TOXENV=py39
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36

install:
  - ./.travis/install


script:
  - ./.travis/run tox

